<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        @keyframes twinkle {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.3; }
        }

        @keyframes nebula {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .space-container {
          --color-space-dark: #0d0221;
          --color-nebula-1: #1a0b2e;
          --color-nebula-2: #16213e;
          --color-nebula-3: #1f1449;
          --color-accent: #a8b2d1;
          --color-planet-1: #7b506f;
          --color-planet-2: #4a6b7c;

          background: linear-gradient(-45deg, 
            var(--color-space-dark), 
            var(--color-nebula-1), 
            var(--color-nebula-2), 
            var(--color-nebula-3)
          );
          background-size: 400% 400%;
          animation: nebula 20s ease infinite;

          width: 100%;
          height: 400px;
          position: relative;
          overflow: hidden;

          display: flex;
          justify-content: center;
          align-items: center;
          
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .stars {
          position: absolute;
          width: 100%;
          height: 100%;
        }

        .star {
          position: absolute;
          background: white;
          border-radius: 50%;
          animation: twinkle 3s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 15%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 40%; width: 3px; height: 3px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 60%; left: 70%; width: 2px; height: 2px; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; left: 20%; width: 3px; height: 3px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 30%; left: 85%; width: 2px; height: 2px; animation-delay: 2s; }
        .star:nth-child(6) { top: 50%; left: 10%; width: 2px; height: 2px; animation-delay: 0.3s; }
        .star:nth-child(7) { top: 70%; left: 50%; width: 3px; height: 3px; animation-delay: 1.2s; }
        .star:nth-child(8) { top: 15%; left: 60%; width: 2px; height: 2px; animation-delay: 0.8s; }
        .star:nth-child(9) { top: 45%; left: 30%; width: 2px; height: 2px; animation-delay: 1.8s; }
        .star:nth-child(10) { top: 85%; left: 80%; width: 3px; height: 3px; animation-delay: 0.2s; }
        .star:nth-child(11) { top: 25%; left: 95%; width: 2px; height: 2px; animation-delay: 1.4s; }
        .star:nth-child(12) { top: 55%; left: 5%; width: 2px; height: 2px; animation-delay: 0.7s; }
        .star:nth-child(13) { top: 35%; left: 45%; width: 2px; height: 2px; animation-delay: 0.9s; }
        .star:nth-child(14) { top: 12%; left: 78%; width: 3px; height: 3px; animation-delay: 1.6s; }
        .star:nth-child(15) { top: 65%; left: 35%; width: 2px; height: 2px; animation-delay: 0.4s; }
        .star:nth-child(16) { top: 75%; left: 65%; width: 2px; height: 2px; animation-delay: 1.1s; }
        .star:nth-child(17) { top: 40%; left: 12%; width: 3px; height: 3px; animation-delay: 0.6s; }
        .star:nth-child(18) { top: 5%; left: 50%; width: 2px; height: 2px; animation-delay: 1.7s; }
        .star:nth-child(19) { top: 90%; left: 45%; width: 2px; height: 2px; animation-delay: 0.1s; }
        .star:nth-child(20) { top: 22%; left: 8%; width: 3px; height: 3px; animation-delay: 1.3s; }
        .star:nth-child(21) { top: 48%; left: 88%; width: 2px; height: 2px; animation-delay: 0.75s; }
        .star:nth-child(22) { top: 58%; left: 25%; width: 2px; height: 2px; animation-delay: 1.9s; }
        .star:nth-child(23) { top: 33%; left: 72%; width: 3px; height: 3px; animation-delay: 0.35s; }
        .star:nth-child(24) { top: 78%; left: 92%; width: 2px; height: 2px; animation-delay: 1.25s; }
        .star:nth-child(25) { top: 8%; left: 33%; width: 2px; height: 2px; animation-delay: 0.55s; }
        .star:nth-child(26) { top: 52%; left: 58%; width: 3px; height: 3px; animation-delay: 1.45s; }
        .star:nth-child(27) { top: 95%; left: 15%; width: 2px; height: 2px; animation-delay: 0.25s; }
        .star:nth-child(28) { top: 18%; left: 90%; width: 2px; height: 2px; animation-delay: 1.65s; }
        .star:nth-child(29) { top: 62%; left: 48%; width: 2px; height: 2px; animation-delay: 0.85s; }
        .star:nth-child(30) { top: 42%; left: 68%; width: 3px; height: 3px; animation-delay: 1.55s; }

        .planet {
          position: absolute;
          border-radius: 50%;
          animation: float 6s ease-in-out infinite;
        }

        .planet-1 {
          width: 80px;
          height: 80px;
          background: radial-gradient(circle at 30% 30%, var(--color-planet-1), #5a3f52);
          top: 8%;
          right: 5%;
          box-shadow: 0 0 30px rgba(123, 80, 111, 0.3);
        }

        .planet-2 {
          width: 60px;
          height: 60px;
          background: radial-gradient(circle at 30% 30%, var(--color-planet-2), #2f4a58);
          bottom: 12%;
          left: 8%;
          animation-delay: -2s;
          box-shadow: 0 0 25px rgba(74, 107, 124, 0.3);
        }

        .planet-ring {
          position: absolute;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          transform: perspective(20px) rotateX(75deg);
        }

        .planet-1 .planet-ring {
          width: 120px;
          height: 120px;
          top: -20px;
          left: -20px;
        }

        .content {
          position: relative;
          z-index: 10;
          text-align: center;
          color: white;
        }

        .title {
          font-size: 48px;
          font-weight: bold;
          margin: 0;
          text-shadow: 0 0 15px rgba(168, 178, 209, 0.3);
          color: var(--color-accent);
        }

        .subtitle {
          font-size: 20px;
          margin: 10px 0 0 0;
          color: rgba(255, 255, 255, 0.8);
          text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .rocket {
          display: inline-block;
          font-size: 40px;
          animation: float 3s ease-in-out infinite;
          filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .badges {
          margin-top: 20px;
          display: flex;
          gap: 12px;
          justify-content: center;
          align-items: center;
        }

        .badge {
          transition: transform 0.3s ease, opacity 0.3s ease;
          opacity: 0.9;
        }

        .badge:hover {
          transform: translateY(-3px);
          opacity: 1;
        }

        .badge img {
          height: 28px;
          display: block;
        }

        @media (prefers-color-scheme: light) {
          .space-container {
            --color-space-dark: #f5f7fa;
            --color-nebula-1: #e8eef5;
            --color-nebula-2: #f0e6f6;
            --color-nebula-3: #e6f2f7;
            --color-accent: #5a6a8a;
            --color-planet-1: #d4a5c7;
            --color-planet-2: #a8c9d4;
          }

          .title {
            color: var(--color-accent);
            text-shadow: 0 0 15px rgba(90, 106, 138, 0.2);
          }

          .subtitle {
            color: rgba(60, 60, 80, 0.75);
          }

          .star {
            background: #333;
          }
        }

        @media (prefers-reduced-motion) {
          .space-container {
            animation: none;
          }

          .star {
            animation: none;
            opacity: 1;
          }

          .planet {
            animation: none;
          }

          .rocket {
            animation: none;
          }

          .badge:hover {
            transform: none;
          }
        }
      </style>

      <div class="space-container">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
